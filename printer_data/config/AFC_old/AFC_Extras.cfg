
# BT Logo Skirts
[neopixel bt_logo]
pin: AFC:RGB2
chain_count: 11
color_order: GRB
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

